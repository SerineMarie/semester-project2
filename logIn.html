<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Admin log in page" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Admin log in</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="nav_container">
          <a href="index.html"
            ><img src="images/shoe-logo.png" class="logo" alt=""
          /></a>
          <label class="hamburger-label" for="hamburger-menu"
            ><i class="fas fa-bars"></i
          ></label>
          <input type="checkbox" id="hamburger-menu" />
          <div class="menu_container"></div>
        </div>
      </header>
      <main>
        <div class="container login">
          <h1>Admin log in</h1>
          <div class="card">
            <form>
              <div class="displayMessage"></div>
              <div class="form_input">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="example@email.com" />
                <div class="displayMessage displayMessage-email"></div>
              </div>
              <div class="form_input">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" />
                <div class="displayMessage displayMessage-password"></div>
              </div>
              <button class="card_btn login">Log in</button>
            </form>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <div class="footer_container"></div>
    </footer>
    <script src="js/utils/form/logIn.js" type="module"></script>
  </body>
</html>
