<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Products page">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Products</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="nav_container">
          <a href="index.html"
            ><img src="images/shoe-logo.png" class="logo" alt=""
          /></a>
          <label class="hamburger-label" for="hamburger-menu"
            ><i class="fas fa-bars"></i
          ></label>
          <input type="checkbox" id="hamburger-menu" />
          <div class="menu_container"></div>
        </div>
      </header>
      <main>
        <div class="search_bar">
          <input class="search_bar-input" type="text" placeholder="Search..." />
        </div>
        <div class="products_content">
          <h1>Products</h1>
          <div class="products">
            <div class="displayMessage"></div>
          </div>
        </div>
      </main>
    </div>
    <footer>
      <footer>
        <div class="footer_container"></div>
      </footer>
    <script src="js/script.js" type="module"></script>
  </body>
</html>
